<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        padding: 25px;
        text-align: center;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Phone number</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>


    </table>
    <script>
        let arr = JSON.parse(localStorage.getItem("info")) || [];
        let data = [
            { name: "jay", email: "jay@gmail.com", phone: "12345" },
            { name: "ajay", email: "ajay@gmail.com", phone: "12345" },
            { name: "vijay", email: "vijay@gmail.com", phone: "12345" },
            { name: "ashish", email: "ashish@gmail.com", phone: "12345" },
        ];

        arr.push(data);
        localStorage.setItem("info", JSON.stringify(arr));

        function demo() {
            arr.map((val, index) => {
                let tr = document.createElement("tr");
                tr.innerHTML = `<td>${data[index].name}</td> <td>${data[index].email}</td> <td>${data[index].phone}</td>`;

                tbody.appendChild(tr);
            });
        }
        demo();



    </script>
</body>

</html>
