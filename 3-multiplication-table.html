<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiplication Table</title>
</head>

<body>
    <h2>3. write a javascript program to use class and object print multiplication table of any number using do while
        loop.
    </h2>
    <script>
        class MultiplicationTable {  //class
            constructor(number) {
                this.number = number;
            }

            printTable() {
                let i = 1;
                do {
                    console.log(`${this.number} * ${i} = ${this.number * i}`);
                    i++;
                } while (i <= 10);
            }
        }

        let number = parseInt(prompt("Enter a number: "));

        let table = new MultiplicationTable(number);  // object
        table.printTable();

    </script>
</body>

</html>
